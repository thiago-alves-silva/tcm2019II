<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bem Vindo à System Crown!</title>
    <link rel="shortcut icon" href="img/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
            <img src="img/icon/logo.png">
    </header>
    <div id='boas-vindas'>
        <h1 id="titulo">Bem-vindo à System Crown</h1>
        <p>A System Crown é uma das mais requisitadas empresas quando o assunto é desenvolvimento de sistemas para o seu negócio. Isso tudo é graças a nossa excelente comunidade de desenvolvedores que temos orgulho de hospedar em nossa companhia.</p>
        <a href="home.html" class='btn-conheca'>Conheça a Empresa</a>
    </div>
    <div id="menu">
        <div id="icons">
            <div class="img">
                <img src="img/index/services.png" title="Serviços">
            </div>
            <div class="img">
                <img src="img/index/team.png" title="Equipe">
            </div>
            <div class="img">
                <img src="img/index/mvv.png" title="Missão, Visão e Valores">
            </div>
            <div class="img">
                <img src="img/index/contact.png" title="Contato">
            </div>
            <div class="img">
                <img src="img/index/questions.png" title="Perguntas Frequentes">
            </div>
            <div class="img">
                <img src="img/index/comments.png" title="Comentários">
            </div>
        </div>
    </div>
    <script>
        writter()
        setInterval('writter()', 10000)
        function writter() {
        let txt = document.getElementById('titulo').innerHTML.split("");
        document.getElementById('titulo').innerHTML = ''
        txt.forEach((e, i) => setTimeout(() => document.getElementById('titulo').innerHTML += e, 100*i))
        }
        document.querySelectorAll('div.img').forEach((e,i)=> setTimeout(()=> e.style = 'transform: translateX(0)', 150*i))
    </script>
</body>
</html>
